version: '1.0.{build}'

environment:
  AHK_PATH: "C:\ahk"

install:
  - appveyor DownloadFile https://github.com/AutoHotkey/AutoHotkey/releases/download/v1.0.48.05/AutoHotkey104805_Install.exe -FileName ahk_install.exe
  - .\ahk_install.exe /S /D=C:\ahk

build: off

test_script:
  - C:\python37\python.exe -c "from ahk import AHK;ahk=AHK();ahk.mouse_move(100,100);"
