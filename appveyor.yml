version: '0.1.{build}'

environment:
  AHK_PATH: C:\ahk\AutoHotkey.exe
  AHK_DEBUG: true

install:
  - choco install autohotkey
  - powershell .\ci\install.ps1

build_script:
  - py -3.7 setup.py sdist bdist_wheel

artifacts:
  - name: dist
    path: dist\*

test_script:
  - powershell .\ci\runtests.ps1

after_test:
  - coveralls